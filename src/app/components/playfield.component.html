<div ng-controller="gameCtrl" class="playfield">
    <div ng-repeat="name in images track by $index" class="playfield__item" ng-click="showCard($event)">
        <div class="flipper">
            <img ng-src="{{imagesPath + name}}" class="playfield__image back">
            <img ng-src="{{imagesPath}}0.jpg" class="playfield__image front">
        </div>
    </div>
    <button ng-click="finish()">hackme</button>
    <!--{{imagesPath}}-->
</div>
